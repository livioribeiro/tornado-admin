{% extends 'base.html' %}

{% block content %}
<table>
    <thead>
    {% for _, label in fields %}
        <th>{{ label }}</th>
    {% end %}
    </thead>
    <tbody>
    {% for obj in obj_list %}
    <tr>
        {% for name, _ in fields %}
            <td>{{ obj[name] }}</td>
        {% end %}
    </tr>
    {% end %}
    </tbody>
</table>
{% end %}
